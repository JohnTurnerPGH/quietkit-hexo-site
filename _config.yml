# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: QuietKit
subtitle:
description:
keywords:
author: John Turner
language:
timezone:

# URL
## If your site is put in a subdirectory
## set url as 'http://yoursite.com/child' and root as '/child/'
url: https://quietkit.com/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 50
  order_by: -date
  
archive_generator:
  per_page: 50
  yearly: false
  monthly: false
  daily: false
  order_by: -date



# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: clean-blog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/JohnTurnerPGH/quietkit-hexo-site
  branch: master
  message:

exclude_generator:
- home

sitemap:
    path: sitemap.xml

# Include redirects file
include:
  - _redirects

# hexo-yam settings
neat_enable: true
neat_html:
  enable: true
neat_css:
  enable: false
neat_js:
  enable: false
neat_gzip:
  enable: false
neat_brotli:
  enable: false



# offline config passed to sw-precache.
offline:
  maximumFileSizeToCacheInBytes: 5242880
  staticFileGlobs: 
    - public/!(removal|blog|hello-world|2018|font-awesome-files)/**/!(404|README|333333|808080|john-turner-headshot-400|falling-panda-small|home-page-bg-image-full-size|red-school-door-full-size|road-curve-bend-rainy|road-curve-rainy-smaller|ocean-sunrise-3-lq-flip|main-image-home-temp-001-3|box-breathing-preview-image-v01|box-breathing-preview-image-v02|red-school-door-preview-1|red-school-door-preview-2|icon-1|icon-3|icon-7|icon-9|icon-5|old-open-sans|quicklink|intersection-observer)*.{js,html,css,png,jpg,jpeg,gif,svg,eot,ttf,woff,woff2}
  stripPrefix: public
  verbose: true






